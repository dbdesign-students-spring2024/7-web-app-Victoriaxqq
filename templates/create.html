{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Create a new post in the rental market.</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>Building name: <input type="text" id="fname" name="fname" /><br /></p>
  <p>Apartment type: <input type="text" id="ftype" name="ftype" /><br /></p>
  <p>Price:<input type="number" id="fprice" name="fprice"><br /></p>
 
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
