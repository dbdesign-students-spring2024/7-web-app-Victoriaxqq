{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Edit a post in the rental market.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <p>
    Your building name:
    <input type="text" id="fname" name="fname" value="{{doc.name}}" /><br />
  </p>
  <p>
    Your apartment type:
    <input type="text" id="ftype" name="ftype" value="{{doc.name}}" /><br />
  </p>
  <p>
    Price:
    <input type="number" id="fprice" name="fprice" value="{{doc.name}}" /><br />
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
